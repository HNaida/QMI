# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13.12.0
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test

  deploy:
    docker:
      - image: circleci/node:13.12.0
    steps:
      - run:
          command: curl -X POST -d {} ${awesome_endpoint}
orbs:
  cypress: cypress-io/cypress@1

workflows:
  version: 2.1
  build:
    jobs:
      - cypress/run:
      #      # first get the source code and install npm dependencies
      #      - cypress/install:
      #          # run a custom app build step
      #          build: 'npm run build'
      #      - cypress/run:
      #          # make sure app has been installed and built
      #          # before running tests across multiple machines
      #          # this avoids installing same dependencies 10 times
      #          requires:
      #            - cypress/install
      #          record: true # record results on Cypress Dashboard
      #          parallel: true # split all specs across machines
      #          parallelism: 4 # use 4 CircleCI machines to finish quickly
      #          group: 'all tests' # name this group "all tests" on the dashboard
      #          start: 'npm start' # start server before running tests
      - build:
          filters:
            branches:
              ignore: master
      - deploy:
          filters:
            branches:
              only: master